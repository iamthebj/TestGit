<div class="container">
  <h2>Authentication</h2>
  <hr>
  <form #UserInfo="ngForm" (ngSubmit)="onSubmit(UserInfo)">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-4">
            <label for="id">User Id :</label>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" #userid="ngModel" name="user_id" id="userid" [(ngModel)]="user_id" required>
            <div class="alert" *ngIf="userid.touched && !userid.valid">User Id required</div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-4">
            <label for="id">Password :</label>
          </div>
          <div class="col-md-6">
            <input type="password" class="form-control" name="password" #passwordw="ngModel" id="password" [(ngModel)]="password" required>
            <div class="alert" *ngIf="passwordw.touched && !passwordw.valid">Password required</div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-4">
            <label for="id">Search URL :</label>
          </div>
          <div class="col-md-6">
            <input ngModel type="text" class="form-control" #searchkeyword="ngModel" name="search_keyword" id="searchkeyword" [(ngModel)]="search_keyword"
              required>
            <div class="alert" *ngIf="searchkeyword.touched && !searchkeyword.valid">search_keyword required</div>
          </div>
        </div>
        <hr class="hr1">
        <div class="container">
          <button type="submit" [disabled]="UserInfo.invalid" class="btn btn-primary">Login</button>
          <button class="btn" (click)="remove()">Clear</button>
        </div>
        <div class="col-sm-10">
          <span>
            <h6>{{errorMsg}}</h6>
          </span>
        </div>
        <ngx-spinner bdColor="rgba(255, 255, 255, 0.8)" class="spinner" size="large" color="#000000" style="width: 100%;height: 100%;" type="ball-scale-multiple">
          <p style="font-size: 20px; color: black">Loading...</p>
        </ngx-spinner>
      </div>
    </div>
  </form>
</div>
