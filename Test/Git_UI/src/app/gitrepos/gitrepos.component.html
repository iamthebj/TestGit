<div class="container">
  <h2>Git Repositories</h2>
  <hr>
  <div>
    <table class="table table-bordered">
      <th class="th12">
        <ul>
          &nbsp;&nbsp;
          <input type="checkbox" class="ch" [(ngModel)]="selectedAll" (change)="selectAll($event);" />
        </ul>
      </th>
      <th class="th1">
        OWNER NAME
      </th>
      <th class="th1">
        REPOSITORY NAME
      </th>
      <tr class="table table-hover">
        <td>
          <ul *ngFor="let n of data | paginate:{itemsPerPage:10, currentPage:p};">
            <input type="checkbox" name="option" value="option" [(ngModel)]="n.selected" (change)="checkIfAllSelected($event,n)">
          </ul>
        </td>
        <td>
          <ul *ngFor="let n of data  | paginate:{itemsPerPage:10, currentPage:p};">
            {{n.owner_name}}
          </ul>
        </td>
        <td>
          <ul *ngFor="let n of data  | paginate:{itemsPerPage:10, currentPage:p};">
            {{n.repository_name}}
          </ul>
        </td>
      </tr>
    </table>
  </div>
  <div id="pgControl"  class="row">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
  <div>
    <select style="margin-top:20px; padding-left:5px; padding-right:140px; margin-top:15px; padding-top:10px;" class="two" #select>
      <option id="1" value="1">Pulls</option>
      <option id="2" value="2">Files</option>
    </select>
  </div>
  <button class="btn btn-primary b" (click)="submit(select.value)">Create CSV</button>
  <div class="col-sm-10">
      <span>
        <h6>{{errorMsg}}</h6>
      </span>
    </div>
    <ngx-loading [show]="loading" [config]="{backdropBorderRadius: '3px' 
  }" style="width: 100%; height: 100%;" [template]="customLoadingTemplate">
  <!-- <p style="font-size: 20px; color: black">Csv is being generated...</p>--></ngx-loading>
</div>
